<div >
    <header class="flex flex-wrap align-center item-center justify-center">
        <section class="w-5/6 max-w-sm">
<input type="text" id="first_name" class="w-full  bg-gray-50 border  border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block  p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter username.." required #i>

</section>
<button type="button"
     class="focus:outline-none text-white bg-purple-700 hover:bg-purple-800 focus:ring-4 focus:ring-purple-300 font-medium rounded-lg text-sm px-5 mx-2 my-1 p-2.5 mb-2 dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-900"
      (click)="handlesearch(i)" >Search</button>
    </header>
    <section *ngIf="eprompt" class="w-full  text-center">
    <p  class="text-red-600 mx-2">Wrong user</p>
    </section>
<section *ngIf="intial==1;else alert" >
    <div *ngIf="!loading;else sloader">
   
    <section class="pt-16 bg-blueGray-50 cursor-pointer">
        <div class="w-full lg:w-4/12 px-4 mx-auto">
          <div class="relative flex flex-col min-w-0 break-words bg-white-200 w-full mb-6 shadow-xl rounded-lg mt-16">
            <div class="px-6">
              <div class="flex flex-wrap justify-center">
                <div class="w-full px-4 flex justify-center">
                  
                    <img alt="avtar img" src="{{user.avatar_url}}"  class="w-20 h-20 shadow-xl rounded-full h-auto align-middle border-none absolute -m-16 -ml-20 lg:-ml-16 max-w-150-px">
                
                </div>
                <div class="w-full px-4 text-center mt-20">
                  <div class="flex justify-center py-4 lg:pt-4 pt-8">
                    <div class="mr-4 p-3 text-center">
                      <span class="text-xl font-bold block uppercase tracking-wide text-blueGray-600">
                        {{user.following}}
                      </span>
                      <span class="text-sm text-blueGray-400">Following</span>
                    </div>
                    <div class="mr-4 p-3 text-center">
                      <span class="text-xl font-bold block uppercase tracking-wide text-blueGray-600">
                        {{user.followers}}
                      </span>
                      <span class="text-sm text-blueGray-400">Followers</span>
                    </div>
                    <div class="lg:mr-4 p-3 text-center">
                      <span class="text-xl font-bold block uppercase tracking-wide text-blueGray-600">
                        {{user.public_repos}}
                      </span>
                      <span class="text-sm text-blueGray-400">Public repos</span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="text-center mt-12">
                <h3 class="text-xl font-semibold leading-normal mb-2 text-blueGray-700 mb-2">
                    {{user.login}}
                </h3>
                
                
              </div>
              <div class="mt-10 py-10 border-t border-blueGray-200 text-center">
                <div class="flex flex-wrap justify-center">
                  <div class="w-full lg:w-9/12 px-4">
                    <p class="mb-4 text-lg leading-relaxed text-blueGray-700">
                        {{user.bio}}
                    </p>
                    <a href="{{user.html_url}}" class="font-normal text-pink-500">
                      Show more
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
       
        </section>


      
        <app-page class="p-auto" [user]="user"></app-page>
    </div>
    <ng-template #sloader >
        <div class="flex flex-wrap items-center justify-center flex-col cursor-pointer rounded-full">
            <ngx-skeleton-loader count="1" animation=pulse appearance="circle" />
            <br>
            <ngx-skeleton-loader count="3" animation=pulse appearance="line" class="w-1/4" />
            <br><br><br>
            <ngx-skeleton-loader count="3" animation=pulse appearance="line" class="w-1/2" />
            <br><br><br>
            <ngx-skeleton-loader count="1" animation=pulse appearance="line" class="w-1/2" />
            
              
            
        </div>
        
     </ng-template>

</section>



<ng-template #alert >
      
<div  class="flex flex-col items-center align-center justify-center   md:flex-row  ">
    <!-- <img class="object-cover w-full rounded-t-lg h-96 md:h-auto md:w-48 md:rounded-none md:rounded-s-lg" src="/docs/images/blog/image-4.jpg" alt=""> -->
    <div class="flex flex-col justify-between mt-20 p-4 leading-normal max-w-xl bg-white-100 shadow dark:border-gray-700  rounded-lg  ">
        <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900">Welcome to github profile search</h5>
        <p class="mb-3 font-normal text-gray-700 ">This is a solution by Vishal for Fyle Frontend development challenge.</p>
    </div>
</div>

</ng-template>
</div>


<div class="relative max-w-xl mb-6 w-full m-auto ">
    <label for="labels-range-input" >Page size:</label>
    <input id="labels-range-input" type="range" value="10" min="10" max="100" 
    [(ngModel)]="psize" (change)="find(1)"
    class="w-full  h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700"/>

    <span class="text-sm text-black-700 dark:text-white-400 absolute start-0 -bottom-6">Min (10)</span>
    <span class="text-sm text-black-700 dark:text-white-400 absolute start-1/3 -translate-x-1/2 rtl:translate-x-1/2 -bottom-6">35</span>
    <span class="text-sm text-black-700 dark:text-white-400 absolute start-2/3 -translate-x-1/2 rtl:translate-x-1/2 -bottom-6">65</span>
    <span class="text-sm text-black-700 dark:text-white-400 absolute end-0 -bottom-6">Max (100)</span>
</div>
<div *ngIf='!loading;else sloader'>
    
  
   

 <div class="mx-auto flex flex-wrap  ">
<div *ngFor="let r of Repostries" class=" w-2/3 my-1 mx-auto  h-60  max-w-sm p-5 bg-white border border-gray-200 rounded-lg shadow  dark:bg-gray-800 dark:border-gray-700">
<app-card [repo]=r></app-card>
</div>
</div>

<div class="mx-auto w-full flex justify-center"><button type="button" (click)="find(currentpage-1)"
    [disabled]="currentpage==1"
     class="text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700">prev</button>
    <button type="button" class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">{{currentpage}}</button>
<button type="button" 
(click)="find(currentpage+1)"
[disabled]="currentpage>=(user.public_repos/psize)"
class="text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700">next</button>
</div>
</div>

<ng-template #sloader >
     <div class="flex flex-wrap" >
    <div class="w-2/3 max-w-sm mx-auto  h-60 " *ngFor="let _ of [].constructor(psize)"
    class="inline-block w-2/3 h-60 max-w-sm mx-auto  bg-white border p-6 border-gray-200 rounded-lg shadow  dark:bg-gray-800 dark:border-gray-700 ">
        <ngx-skeleton-loader count="2" animation=pulse appearance="line" class="w-full" />
        <ngx-skeleton-loader count="3" animation=pulse appearance="line" class="w-1/4" />
      </div>
    </div>
    </ng-template>
